name: CI/CD with Maven, Docker, and Terraform

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  build-and-provision:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Build with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Build & Push Docker image
      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-maven:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-maven:latest

      # 6Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 7Ô∏è‚É£ Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      # 8Ô∏è‚É£ Initialize Terraform
      - name: Terraform Init
        working-directory: Terraform
        run: terraform init

      # 9Ô∏è‚É£ Validate Terraform
      - name: Terraform Validate
        working-directory: Terraform
        run: terraform validate

      # üîü Plan Terraform
      - name: Terraform Plan
        working-directory: Terraform
        run: terraform plan -out=tfplan
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_docker_password: ${{ secrets.DOCKER_PASSWORD }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Apply Terraform (provision infra)
      - name: Terraform Apply
        working-directory: Terraform
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_docker_password: ${{ secrets.DOCKER_PASSWORD }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Show App URL
      - name: Show Application URL
        working-directory: Terraform
        run: terraform output app_url
